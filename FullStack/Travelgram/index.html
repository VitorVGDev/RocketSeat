<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="header_left">
            <i class="ph ph-globe-hemisphere-west" style="color: var(--salmon)"></i>
            <strong style="color: var(--salmon); font-size: 20px;">Travelgram</strong> 
        </div>
        <div id="header_right">
            <i class="ph ph-magnifying-glass"></i>
            <a href="">Explorar</a>
            <a href="">Minhas viagens</a>
            <img src="./assets/vitor-linkedin.jpeg" alt="foto de perfil no header" style="width: 40px; border-radius: 180px;">
        </div>
    </header>

    <section id="presentation">
        <div id="presentation_left">
            <img src="./assets/vitor-linkedin.jpeg" alt="vitor photo presentation left" style="width: 176px; border-radius: 180px;">
            <div>
                <strong>Vitor Vital</strong>
                <p>Amante de viagens, cultura e gastronomia. 🌍✈️ <br>
                Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta a partir da movimentada cidade de Londrina.
                </p>
            </div>
        </div>
        <div id="presentation_right">
            <div> 
                <img src="./assets/pin-icon.svg" alt="">
                <p>Londrina, Brazil</p>
            </div>
            <div>
                <img src="/assets/airplane-icon.svg" alt="">
                <p>37 países</p>
            </div>
            <div>
                <img src="/assets/gallery-photo-icon.svg" alt="">
                <p>240 fotos</p>
            </div>
        </div>
    </section>
</body>
</html>
